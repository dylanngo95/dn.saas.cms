<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div class="row">
        <form
        method="post"
        role="form"
        th:action="@{/register/save}"
        th:object="${user}"
        >
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Registration successful !!!
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="userNameHelp">
                <p class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mb-3">
            Login click to <a class="link-primary" th:href="@{/login}">here</a>
        </div>
    </div>
</div>
</body>
</html>
